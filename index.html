<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Freeze 3D with OrbitControls</title>
  <style>
    /* Canvas will fill the entire browser window */
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js -->
  <script src="https://unpkg.com/three@0.139.0/build/three.min.js"></script>
  <!-- Load OrbitControls (non-module version) -->
  <script src="https://unpkg.com/three@0.139.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Custom script -->
  <script>
    // Wait for the DOM to be fully loaded
    window.addEventListener('load', () => {
      // Create scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Set up a Perspective Camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 1.5);

      // Create the WebGL renderer and attach it to the document body
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Enhanced lighting setup
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 0.5, 1);
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0xffaa00, 0.5, 10);
      pointLight.position.set(-1, -1, 1);
      scene.add(pointLight);

      // Set up OrbitControls for mouse interaction
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.minDistance = 1;
      controls.maxDistance = 5;

      // Load the displacement texture (also used as color map)
      const textureLoader = new THREE.TextureLoader();
      const displacementMap = textureLoader.load('carbonfreeze_depthmap.png');

      // Create plane geometry with sufficient segments for displacement detail
      const geometry = new THREE.PlaneGeometry(1, 1, 256, 256);
      const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        map: new THREE.TextureLoader().load('carbonfreeze.png'),
        displacementMap: displacementMap,
        displacementScale: 0.22,
        metalness: 0.5,
        roughness: 0.4
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // カメラの自動移動のための変数
      let time = 0;
      const cameraMovementRadius = 0.2; // 移動の半径
      const cameraMovementSpeed = 0.0025; // 移動の速度
      let isDragging = false; // マウスドラッグ中かどうかのフラグ
      const initialCameraPosition = camera.position.clone(); // カメラの初期位置を保存

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // マウスドラッグ中でない時だけカメラを自動移動
        if (!isDragging) {
          time += cameraMovementSpeed;
          // 初期位置を基準に円運動させる
          camera.position.x = initialCameraPosition.x + Math.sin(time) * cameraMovementRadius;
          camera.position.y = initialCameraPosition.y + Math.cos(time) * cameraMovementRadius * 0.5; // Y方向の揺れは少し抑える
          // controls.targetも中心に向けることで、OrbitControlsとの競合を防ぐ
          controls.target.set(0, 0, 0);
        }

        controls.update(); // OrbitControlsの状態を更新 ( damping など )
        renderer.render(scene, camera);
      }

      // マウス操作の検知
      renderer.domElement.addEventListener('pointerdown', () => { // mousedownからpointerdownへ変更 (タッチデバイスも考慮)
        isDragging = true;
      });

      // マウスボタンが離された、または画面外に移動した場合
      renderer.domElement.addEventListener('pointerup', () => {
        isDragging = false;
      });
      renderer.domElement.addEventListener('pointerleave', () => { // マウスがCanvas外に出た場合もドラッグ終了とみなす
        isDragging = false;
      });

      animate(); // アニメーションループを開始

      // Responsive: Update on window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
